<div class="card w-100 my-5">
    <div class="card-body">
        <h1 class="card-title text-center">Lista de Usuários</h1>
        <button class="btn btn-primary mb-4 float-end" routerLink="/form">Cadastrar Novo</button>
    </div>

    <table class="table">
        <thead>
            <tr>
                <th>id</th>
                <th>Nome</th>
                <th>Sobrenome</th>
                <th>Idade</th>
                <th>Profissão</th>
                <th colspan="2"></th>
            </tr>
        </thead>
        <tbody *ngFor = "let user of users">
            <tr>
                <td>{{user.id}}</td>
                <td>{{user.nome}}</td>
                <td>{{user.sobrenome}}</td>
                <td>{{user.idade}}</td>
                <td>{{user.profissao}}</td>
                <td><button class="btn btn-success" [routerLink]="['/form', user.id]">Editar</button></td>
                <td><button class="btn btn-danger" (click) = "deleteUser(user.id)">Excluir</button></td>
            </tr>
        </tbody>
    </table>
</div>
